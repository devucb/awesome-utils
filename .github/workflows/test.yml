name: PR Check & Test on test-release

on:
  pull_request:
    branches:
      - test-release

jobs:
  validate-branch-name:
    name: 🔍 Validate Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: Validate format
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "🔍 Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|refactor|chore|docs|test)\/[A-Z]+-[0-9]+\/[a-z0-9\-]+$ ]]; then
            echo "❌ Invalid branch name!"
            echo "Branch name must follow the format:"
            echo "<type>/<TICKET-ID>/<description> (e.g. feature/RAP-123/login-screen)"
            exit 1
          fi

          echo "✅ Branch name format is valid."

  install-dependencies:
    name: 📥 Install Dependencies
    runs-on: ubuntu-latest
    needs: validate-branch-name
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  build-project:
    name: 🔨 Build Project
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  run-tests:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
