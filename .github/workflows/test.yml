name: PR Check & Test on test-release

on:
  pull_request:
    branches:
      - test-release

jobs:
  validate-branch-name-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Validate branch name format
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|refactor|chore|docs|test)\/[A-Z]+-[0-9]+\/[a-z0-9\-]+$ ]]; then
            echo "âŒ Invalid branch name!"
            echo "Branch name must follow the format:"
            echo "<type>/<TICKET-ID>/<description> (e.g. feature/RAP-123/login-screen)"
            exit 1
          fi

          echo "âœ… Branch name format is valid."

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test
