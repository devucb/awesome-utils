name: PR Check & Test on test-release

on:
  pull_request:
    branches:
      - test-release

jobs:
  validate-branch-name:
    name: ğŸš¦ Stage: Validation - Branch Name Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Validate Branch Name Format
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|refactor|chore|docs|test)\/[A-Z]+-[0-9]+\/[a-z0-9\-]+$ ]]; then
            echo "âŒ Invalid branch name!"
            echo "Branch name must follow the format:"
            echo "<type>/<TICKET-ID>/<description> (e.g. feature/RAP-123/login-screen)"
            exit 1
          fi

          echo "âœ… Branch name format is valid."

  install-dependencies:
    name: ğŸš§ Stage: Install - Dependencies
    runs-on: ubuntu-latest
    needs: validate-branch-name
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

  build-project:
    name: ğŸ—ï¸ Stage: Build - Project
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: ğŸ”¨ Build Project
        run: npm run build

  run-tests:
    name: ğŸ§ª Stage: Test - Run Unit Tests
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: ğŸ§ª Run Tests
        run: npm test
