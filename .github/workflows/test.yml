name: Run Tests on test-release

on:
  push:
    branches:
      - test-release

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v4 daha güncel

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'npm' # npm cache aktif, daha hızlı çalışır

      - name: Install dependencies
        run: npm ci

      - name: Build (optional)
        run: npm run build

      - name: Run tests
        run: npm test
